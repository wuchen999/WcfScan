name: Build WcfScan x64

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore WcfScan.sln

      - name: Build solution (Release Any CPU -> 64-bit)
        run: msbuild WcfScan.sln /p:Configuration=Release /p:Platform="Any CPU" /p:PlatformTarget=x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WcfScan-x64
          path: |
            **/bin/Release/**/*.exe
            **/bin/Release/**/*.dll
