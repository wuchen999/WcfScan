name: Build WcfScan x64

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install .NET Framework 4.0 Developer Pack
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/1/5/A/15A7E843-0ACD-4076-BE05-3A405BE5F11A/dotNetFx40_Full_x86_x64.exe" -OutFile "dotNetFx40_Full_x86_x64.exe"
          Start-Process dotNetFx40_Full_x86_x64.exe -ArgumentList "/quiet", "/norestart" -Wait
        shell: powershell

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore WcfScan.sln

      - name: Build solution (Release Any CPU -> 64-bit)
        run: msbuild WcfScan.sln /p:Configuration=Release /p:Platform="Any CPU" /p:PlatformTarget=x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WcfScan-x64
          path: |
            **/bin/Release/**/*.exe
            **/bin/Release/**/*.dll
